<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro Chamado</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <center>
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Consulta de Chamado"  style="margin-bottom:20px">
                        
                        <p:dataTable var="chamado" value="#{chamadoBean.chamado}">
                           
                            <p:column headerText = "Setor Responsável">
                                <h:outputText value="#{chamadoBean.chamado.setor}"/>
                            </p:column>
                             <p:column headerText = "Nome">
                                 <h:outputText value="#{chamadoBean.chamado.nome}"/>
                            </p:column>
                             <p:column headerText = "Local">
                                 <h:outputText value="#{chamadoBean.chamado.localChamado}"/>
                            </p:column>
                             <p:column headerText = "Data de Abertura">
                                 <h:outputText value="#{chamadoBean.chamado.dataAbertura}"/>
                            </p:column>
                             <p:column headerText = "Descrição do chamado">
                                 <h:outputText value="#{chamadoBean.chamado.descricao}"/>
                            </p:column>
                            
                         </p:dataTable>
                            
                    </p:panel>
                    <p:button value="Voltar" outcome="listaChamados"/>
                    <p:button value="Voltar ao menu principal" outcome="index"/>
                    <p:commandButton ajax="false" value="Remover" actionListener="#{chamadoBean.remover()}" />
                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
