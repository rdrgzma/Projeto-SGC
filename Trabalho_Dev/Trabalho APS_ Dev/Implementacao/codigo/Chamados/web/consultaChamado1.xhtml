<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro Chamado</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form >
            <center>
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Consulta de Chamado"  style="margin-bottom:20px">
                        
                        <p:dataTable var="chamado" value="#{chamadoBean.chamado}">
                           
                            <p:column headerText = "Setor Responsável">
                                <h:outputText value="#{chamadoBean.chamado.setor.nome}"/>
                            </p:column>
                             <p:column headerText = "Nome">
                                 <h:outputText value="#{chamadoBean.chamado.nome}"/>
                            </p:column>
                             <p:column headerText = "Local">
                                 <h:outputText value="#{chamadoBean.chamado.localChamado}"/>
                            </p:column>
                            <p:column headerText = "Descrição do chamado">
                                 <h:outputText value="#{chamadoBean.chamado.descricao}"/>
                            </p:column>
                            <p:column headerText = "Status">
                                <h:outputText value="#{chamadoBean.chamado.status}"/>
                            </p:column>
                             <p:column headerText = "Data de Abertura">
                                 <h:outputText value="#{chamadoBean.chamado.dataAbertura}">
                                          <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                            </p:column>
                                                      
                         </p:dataTable>
                        <p:panel id="atendimento" header="Histórico"  style="margin-bottom:20px">
                        <p:dataTable var="atendimento" value="#{chamadoBean.atendimentos}">
                           
                            <p:column headerText = "Data:">
                                <h:outputText value="#{atendimento.dataAtendimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                             <p:column headerText = "Servidor: ">
                                 <h:outputText value="#{atendimento.servidor.nome}"/>
                            </p:column>
                             <p:column headerText = "Descrição: ">
                                 <h:outputText value="#{atendimento.descricaoAtendimento}"/>
                            </p:column>
                                                                                  
                         </p:dataTable>
                        </p:panel>
                            
                    </p:panel>
                    <p:commandButton   ajax="false" value="Voltar" action="#{chamadoBean.listaChamadoFrom()}"  />
                    
                    
                </h:form>

            </center>
                </h:form>
        </h:body>
    </f:view>
</html>
