<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="estilo.css" />
        <title>Chamados</title>
    </h:head>
    <h:body >
      
            <p:layoutUnit id="cabeca" position="north" size="110">
                
                <center>
                <p:panel id="painel" header="Login">
                    <p:panelGrid columns="2">
                    <h:form>
                        <h:panelGrid   columns="2" >
                            <p:outputLabel for="txtLogin" value="Login:"/>
                            <p:inputText id="txtLogin" value="#{loginBean.servidor.login}"/>
                            <p:outputLabel for="txtSenha" value="Senha:"/>
                            <p:password id="txtSenha" value="#{loginBean.servidor.senha}"/>
                        </h:panelGrid>
                        <p:commandButton id="bnt" ajax="false" value="Entrar" action="#{loginBean.login}"/>
                    </h:form> 
                        
                    </p:panelGrid> 
                </p:panel>
                   
                </center>
            </p:layoutUnit>
        <p:layoutUnit id="listaChamado" position="center">
            
            <center>
                <h:form>
                  <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Chamados"  style="margin-bottom:20px">
                        <p:commandButton ajax="false" title="Novo Chamado"  value="Novo" action="#{chamadoBean.cadastraChamadoForm()}"/>
                        <p:dataTable value="#{chamadoBean.listaChamados}"  var="lis" rows="10" paginator="true">
                            <p:column headerText="ID" sortBy="#{lis.id}"  filterBy="#{lis.id}" width="100">
                            #{lis.id}
                         </p:column>
                            <p:column headerText="Nome" sortBy="#{lis.nome}" filterBy="#{lis.nome}" width="141">
                        #{lis.nome}
                         </p:column>
                            <p:column headerText="Descrição" sortBy="#{lis.descricao}" width="161">
                        #{lis.descricao}
                         </p:column>
                            <p:column headerText="Setor" sortBy="#{lis.setor}" filterBy="#{lis.setor.nome}" width="100">
                        #{lis.setor.nome}
                         </p:column>
                            <p:column headerText="Status" sortBy="#{lis.status}" filterBy="#{lis.status}" width="100">
                        #{lis.status}
                         </p:column>
                        <p:column width="120">
                            <p:commandButton ajax="false" title="Consultar" value="Consultar" actionListener="#{chamadoBean.carregar(lis.id)}" action="consultaChamado1"/>
                            
                        </p:column>
                     </p:dataTable>
    
                   </p:panel>
                     <p:commandButton value="Voltar" ajax="false" action="#{loginBean.verificaLogin}"/>
                </h:form>

            </center>
        </p:layoutUnit>
        

    </h:body>
</html>
