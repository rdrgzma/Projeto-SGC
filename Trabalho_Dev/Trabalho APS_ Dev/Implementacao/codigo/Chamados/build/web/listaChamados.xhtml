<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Chamados</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <center>
                <h:form>
                  <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Chamados"  style="margin-bottom:20px">
                        <p:button value="Abrir Chamado" outcome="cadastroChamado"/>
                        <p:dataTable value="#{chamadoBean.listaChamados}" var="lis" rows="3" paginator="true">
                         <p:column headerText="ID" sortBy="#{lis.id}" filterBy="#{lis.id}" width="120">
                            #{lis.id}
                         </p:column>
                            <p:column headerText="Nome" sortBy="#{lis.nome}" filterBy="#{lis.nome}">
                        #{lis.nome}
                         </p:column>
                        <p:column width="90">
                            <p:commandButton ajax="false" title="Consultar" icon="ui-icon-search" actionListener="#{chamadoBean.carregar(lis.id)}" action="consultaChamado1"/>
                           
                        </p:column>
                     </p:dataTable>
    
                   </p:panel>
                     <p:button value="Voltar" outcome="index"/>
                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
